#------------------------------------------------------------------------------
#
#  The following properties set the logging levels and log appender.  The
#  log4j.rootCategory variable defines the default log level and one or more
#  appenders.  For the console, use 'S'.  For the daily rolling file, use 'R'.
#  For an HTML formatted log, use 'H'.
#
#  To override the default (rootCategory) log level, define a property of the
#  form (see below for available values):
#
#        log4j.logger. =
#
#    Available logger names:
#      TODO
#
#    Possible Log Levels:
#      FATAL, ERROR, WARN, INFO, DEBUG
#
#------------------------------------------------------------------------------
log4j.rootCategory=INFO, S

log4j.logger.com.danshannon=INFO
#log4j.logger.com.danshannon.strava.service=DEBUG
#log4j.logger.com.danshannon.strava.service.impl.ActivityServicesImpl=DEBUG
#log4j.logger.com.danshannon.strava.service.impl.ActivityMapServicesImplTest=DEBUG
#log4j.logger.com.danshannon.strava.service.impl.EffortServicesImpl=DEBUG
#log4j.logger.com.danshannon.strava.service.impl.ServiceImpl=DEBUG
#log4j.logger.com.danshannon.strava.service.impl.StravaAPIHelperImpl=DEBUG
#log4j.logger.com.danshannon.strava.service.impl.ServiceImpl=DEBUG
#log4j.logger.com.danshannon.strava.cache.impl.CacheUtils=DEBUG
#log4j.logger.com.danshannon.strava.cache.impl.EffortCacheImpl=DEBUG
#log4j.logger.com.danshannon.strava.service.impl.concurrency.ExecutorServiceController=DEBUG
log4j.logger.com.danshannon.strava.service.impl.concurrency.ExecutorServiceListController=DEBUG
#log4j.logger.com.danshannon.strava.service.impl.concurrency.StravaRidesIndexExecutorServiceController=DEBUG
#log4j.logger.com.danshannon.strava.service.impl.concurrency.StravaRidesIndexCallable=DEBUG
